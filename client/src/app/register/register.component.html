<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="form-group pb-2">
        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" placeholder="Username">
    </div>
    <!-- <div class="form-group pb-2">
        <label>Who is your favourite user?</label>
        <select class="form-control">
            <option *ngFor="let user of usersFromHomeComponent" [value]="user.username">
                {{ user.username }}
            </option>
        </select>
    </div> -->
    <div class="form-group pb-2">
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" placeholder="Password">
    </div>
    <div class="form-group text-center">
        <button class="btn btn-primary btn-sm mx-2" type="submit">Register1</button>
        <button class="btn btn-secondary btn-sm" (click)="cancel()">Cancel</button>
    </div>
</form>
